<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'client/css/index.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'client/img/logo.png' %}">
</head>
<body>
    <header class="p-1 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'main' %}" class="d-flex align-items-center mb-2 mb-lg-0">
              <img src="{% static 'client/img/logotype.png' %}" width="170">
            </a>
          </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    {% block script %}{% endblock %}

</body>
</html>
